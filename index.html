<script>
document.addEventListener("DOMContentLoaded", () => {
  const items = document.querySelectorAll(".timeline-item");
  const sidebar = document.getElementById("sidebar");

  items.forEach(item => {
    item.addEventListener("click", (e) => {
      e.preventDefault();
      e.stopPropagation();

      items.forEach(i => i.classList.remove("active"));
      item.classList.add("active");
      if (sidebar) sidebar.classList.remove("active");

      // On mobile, also activate the corresponding vid-content if data-tab exists
      if (window.innerWidth <= 900) {
        const vidButton = item.querySelector('.vid-button');
        if (vidButton && vidButton.dataset.tab) {
          const tab = document.getElementById(vidButton.dataset.tab);
          if (tab) {
            // Deactivate all vid-content
            document.querySelectorAll('.vid-content').forEach(c => c.classList.remove('active'));
            tab.classList.add('active');
          }
        }
      }
    });
  });
});
</script>

 <script>
const buttons = document.querySelectorAll(".vid-button");
const contents = document.querySelectorAll(".vid-content");

buttons.forEach(button => {
  button.addEventListener("click", () => {

    // Stop ALL videos by resetting iframe src
    contents.forEach(content => {
      const iframe = content.querySelector("iframe");
      if (iframe) {
        const src = iframe.src;
        iframe.src = "";      // clear src to stop playback
        iframe.src = src;     // restore src for future plays
      }
      content.classList.remove("active");
    });

    // Remove active from all buttons
    buttons.forEach(btn => btn.classList.remove("active"));

    // Activate the selected content & button
    const tab = document.getElementById(button.dataset.tab);
    if (tab) tab.classList.add("active");

    button.classList.add("active");
  });
});

</script>
